<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Strawberry Milkshake Love</title>
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ffe5ec 0%, #fcb6d0 100%);
            font-family: 'Arial Rounded MT Bold', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            font-family: 'Pacifico', cursive;
            color: #e75480;
            text-align: center;
            padding: 40px 10px 20px 10px;
            font-size: 3em;
            letter-spacing: 2px;
        }
        .milkshake-img {
            display: block;
            margin: 20px auto;
            font-size: 4em;
        }
        .strawberries-row {
            text-align: center;
            margin-bottom: 20px;
        }
        .strawberries-row span {
            font-size: 2.5em;
            margin: 0 5px;
        }
        .content {
            background: rgba(255,255,255,0.8);
            margin: 0 auto;
            max-width: 450px;
            border-radius: 25px;
            padding: 30px 25px;
            box-shadow: 0 10px 30px rgba(236, 52, 108, 0.15);
            text-align: center;
        }
        .button {
            background: #fc6c85;
            color: #fff;
            border: none;
            border-radius: 25px;
            padding: 14px 35px;
            font-size: 1.2em;
            margin-top: 25px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .button:hover {
            background: #ff5593;
        }
    </style>
</head>
<body>
    <header>
        🍓 Strawberry Milkshake Love 🍓
    </header>
    <div class="milkshake-img">
        🥤💖
    </div>
    <div class="strawberries-row">
        <span>🍓</span><span>🍓</span><span>🍓</span><span>🍓</span><span>🍓</span>
    </div>
    <div class="content">
        <h2>Welcome!</h2>
        <p>
            Enjoy magical pink vibes, sweet milkshakes, and lots of strawberries.<br><br>
            <strong>Make every day as sweet as a strawberry milkshake love potion!</strong>
        </p>
        <button class="button">Get Your Milkshake</button>
    </div>
</body>
</html>
